<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Peace And Draw By Naty</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./style-2.css">
        <link rel="preload" href="https://fonts.googleapis.com/css?family=Jost:100,200,300,400,500,600,700,800,900,100i,200i,300i,400i,500i,600i,700i,800i,900i&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <body>
        <!--section header start-->
        <div class="hero">
            <nav>
                <h2 class="logo">Peace<span> And Draw</span></h2>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="https://www.instagram.com/peaceandraw_naty/">Instagram</a></li>
                    <li><a href="https://www.tiktok.com/@peaceandraw_naty">TikTok</a></li>
                </ul>
            </nav>
        </div>
        <!--section header ends-->

        <!--section gallery start--> 
        
        <div class="container__slider">
            <div class="container">
                <input type="radio" name="slider" id="item-1" checked>
                <input type="radio" name="slider" id="item-2">
                <input type="radio" name="slider" id="item-3">
                <input type="radio" name="slider" id="item-4">
                <input type="radio" name="slider" id="item-5">
                <input type="radio" name="slider" id="item-6">
                <input type="radio" name="slider" id="item-7">
                <input type="radio" name="slider" id="item-8">

                <div class="cards">
                    <label class="card" for="item-1" id="selector-1">
                        <img src="./images/1.png">
                    </label>
                    <label class="card" for="item-2" id="selector-2">
                        <img src="./images/2.png">
                    </label>
                    <label class="card" for="item-3" id="selector-3">
                        <img src="./images/3.png">
                    </label>
                    <label class="card" for="item-4" id="selector-4">
                        <img src="./images/4.png">
                    </label>
                    <label class="card" for="item-5" id="selector-5">
                        <img src="./images/5.png">
                    </label>
                    <label class="card" for="item-6" id="selector-6">
                        <img src="./images/6.png">
                    </label>
                    <label class="card" for="item-7" id="selector-7">
                        <img src="./images/7.png">
                    </label>
                    <label class="card" for="item-8" id="selector-8">
                        <img src="./images/8.png">
                    </label>
                </div>
            </div>
        </div>
   
        <!--section gallery ends-->

        <!--section reels start-->
        <section class="reels-title">
            <h1>Reels</h1>
            <div class="contenedor-reels">
                <video autoplay muted width="900" height="400" class="reels-video-2"> 
                    <source src="./images/reels-2.mp4" type="video/mp4">
                </video>
                <video autoplay muted width="900" height="400" class="reels-video-3">
                    <source src="./images/reels-3.mp4" type="video/mp4">
                </video>
            </div>
        </section>
